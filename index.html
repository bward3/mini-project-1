<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <a href="https://www.youtube.com/watch?v=DLzxrzFCyOs">About</a>
            <a href="https://www.infowarsstore.com/">Store</a>
            <a href="#contactform">Contact</a>
        </div>
    </header>
    <main>
        <section class="box">
            <h2>This is the first section</h2>
        </section>
        <img id="land-img" src="https://upload.wikimedia.org/wikipedia/commons/4/4a/An_Eagle_is_landing_%288221888377%29.jpg" alt="plane landing">
        <p id="caption-text">Quite a landing!</p>
        <section class="box">
            <h2>This is the second section</h2>
        </section>
    </main>
    <div class="formbox">
        <form id = "contactform" action="">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email: </label>
            <input type="text" id = "email" name="email"><br><br>
            <button type="button">Send</button>
        </form>
    </div>
    <footer>
        <h3>This is the footer</h3>
    </footer>
</body>
</html>
